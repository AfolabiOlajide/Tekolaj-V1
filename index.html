    <!-- quick script for drop down action -->
<script>
    function dropDownMenue() {
        let get = document.getElementById("dropdown");
        // changing class name to .topnav.responsive
        if (get.className === "topnav") {
            get.className += " responsive";
        }else {
            get.className = "topnav";
        }
    }
</script>
